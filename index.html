<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Internet Organizations</title>
</head>
<body>
    <div class="row">
        <header class="col-12">
            <h2>Important Internet Organizations</h2>
        </header> 
    </div>
    <div class="row">
        <aside class="col-3 tabs">
            <button class="tab-links">IETF</button>
            <button class="tab-links">ICANN</button>
            <button class="tab-links">W3</button>
        </aside>
        <div id="ietf" class="tab-content">
            <h3>Internet Engineering Task Force</h3>
            <p>IETF</p>
        </div>
        <div id="icann" class="tab-content">
            <h3>Internet Corporation for Assigned Names and Numbers</h3>
            <p>ICANN</p>
        </div>
        <div id="w3" class="tab-content">
            <h3>World Wide Web Consortium</h3>
            <p>W3</p>
        </div>
    </div>
    
</body>
</html>
